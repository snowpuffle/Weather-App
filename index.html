<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- Bootstrap & FontAwesome Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/285af93db0.js" crossorigin="anonymous"></script>

  <!-- App StyleSheet CSS -->
  <link rel="stylesheet" href="app.css" />

  <!-- Axios Library -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="body-container container">
  <div class="row vh-100">
    <div class="col-12">
      <main>
        <header class="mb-3">
          <input type="text" autocomplete="off" class="search-box" placeholder="Enter a City" />
        </header>
        <div class="card">
          <div class="card-body">
            <section class="location">
              <h5 class="city card-title mb-2"></h5>
              <h5 class="country card-title mb-2"></h5>
              <h6 class="date card-subtitle mt-2"></h6>
            </section>
            <div class="icon mt-5 mb-3"></div>
            <div class="current">
              <div class="temp mb-3"></div>
              <div class="description mb-1"></div>
              <div class="hi-low mb-1"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <div class="app-wrap d-flex flex-column mx-auto"> </div>

  <!-- App Javascript -->
  <script type='text/javascript' src='config.js'></script>
  <script src="app.js"></script>

  <!-- Boostrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
